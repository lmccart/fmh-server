<!DOCTYPE html>
<html lang='en'>
<head>
  <title>#FOLLOWMYHEART</title>
  <meta charset='UTF-8' />
  <script data-main='app' src='lib/jquery.js'></script>
  <script type='text/javascript' src='lib/verlet-1.0.0.min.js'></script>
  <script type='text/javascript' src='hr-playback.js'></script>
  <script type='text/javascript' src='lib/snap.svg-min.js'></script>
  <script type='text/javascript' src='lib/underscore-min.js'></script>
  <script type='text/javascript' src='heart.js'></script>
  <!--<script type='text/javascript' src='hr-live.js'></script>-->
  <script type='text/javascript'>
  var fadeTime = 200;
  $(document).ready(function() {
    $('#info_button').click(function() {
      $('#info').fadeIn(fadeTime);
      return false;
    });

    $('body').click(function() { $('#info').fadeOut(fadeTime); });

    $('#info .x').click(function() { $('#info').fadeOut(fadeTime); });
    
    $(document).keyup(function(e) {
      if (e.keyCode == 27) { $('#info').fadeOut(fadeTime); };
    });

    var htop = (window.innerHeight - $('#heart').height()) / 2;
    $('#heart').css('margin-top', htop);
  });
  </script>
  <style>
    body, html {
      text-align: center;
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(#ff73d6, #fbdeff);
      font-family: sans-serif;
      font-size: 55px;
      color: white;
    }
    #info_button {
      font-size: 20px;
      position: absolute;
      bottom: 25px;
      right: 18px;
      margin: 0;
      padding: 0 10px;
      cursor: pointer;
    }

    #info_container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    #info {
      display: none;
      font-size: 14px;
      text-align: left;
      width: 355px;
      height: 240px;
      margin: 200px auto 0 auto;
      position: relative;
      line-height: 20px;
      background: white;
    }

/*    #info .bg {
      background: white;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }*/

    #info .credits {
      position: absolute;
      top: 0;
      left: 0;
      margin: 30px 50px;
      color: black;
    }

    #info .x {
      position: absolute;
      top: 10px;
      right: 18px;
      color: black;
      cursor: pointer;
    }

    #clock {
      font-size: 18px;
      position: absolute;
      bottom: 25px;
      left: 20px;
      margin: 0;
      padding: 0 10px;
    }
  </style>
</head>
<body>
<svg id='heart' style='width: 350px; height: 300px;'></svg>
<canvas id='debug' style='width: 350px; height: 300px; display: none'></canvas>
<p><b>#FOLLOWMYHEART</b></p>
<p id='clock'></p>
<p id='info_button'>i</p>
<div id='info_container'>
<div id='info'>
<!--   <div class='bg'></div> -->
  <div class='x'>x</div>
  <div class='credits'>
    <p><b>#FOLLOWMYHEART</b><br>
    by LaBeouf, R&ouml;nkk&ouml; &amp; Turner, 2015</p>

    <p style='margin-top:20px'>commissioned by<br>
    <a href='http://dazeddigital.com'><img width='75px' style='margin-top:5px' src='imgs/dazed.png'/></a></p>

    <p style='margin-top:-10px'>site developed in conjunction with <a href='http://pplkpr.com'><img width='50px' style='margin-bottom:-17px;margin-right:-20px' src='imgs/pplkpr.png'/></a></p>
    </div>
  </div> 
</div>

</body>
</html>
