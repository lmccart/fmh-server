  <script type='text/javascript'>
  var fadeTime = 200;
  $(document).ready(function() {
    $('#info_button').click(function() {
      $('#info').fadeIn(fadeTime);
      return false;
    });

    $('body').click(function() { $('#info').fadeOut(fadeTime); });

    $('#info .x').click(function() { $('#info').fadeOut(fadeTime); });
    
    $(document).keyup(function(e) {
      if (e.keyCode == 27) { $('#info').fadeOut(fadeTime); };
    });

    var htop = (window.innerHeight - $('#heart').height()) / 2 - 25;
    $('#heart').css('margin-top', htop);

    $('#hashtag').click(function() {
      window.open('https://twitter.com/intent/tweet?text=%23FOLLOWMYHEART ❤ '+heartrate+' BPM follow the beat of @thecampaignbook\'s heart live at FOLLOW-MY-HEART.NET @DazedMagazine @sxsw', '_blank');
    });
  });
  </script>

    #info .x {

      color: black;

    #clock {
      font-size: 18px;

      left: 29px;

    }
